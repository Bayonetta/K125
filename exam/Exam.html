<!DOCTYPE html>
<html>

<head>
    <title>Exam</title>
    <meta charset="utf-8">
    <style>
        .question_row {
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div>
        <div class="question_row">
            <label>問1</label>
            <input type="number" id="input_q1" name="input_q1">
            <button onclick="append_q1()">数字を追加</button>
            <button onclick="show_q1()">ミラーを表⽰</button>
        </div>
        <h4>アウトプット</h4>
        <label id="result_q1"></label>
    </div>

    <div>
        <div class="question_row">
            <label>問2</label>
            <input type="number" id="input_q2" name="input_q2">
            <button onclick="append_q2()">数字を追加</button>
            <button onclick="show_q2()">2番⽬に⼤きい数字を表⽰</button>
        </div>
        <h4>アウトプット</h4>
        <label id="result_q2"></label>
    </div>

    <div>
        <div class="question_row">
            <label>問3</label>
            <input type="number" id="input_q3" name="input_q3">
            <button onclick="check()">判定</button>
        </div>
        <h4>アウトプット</h4>
        <label id="result_q3"></label>
    </div>

    <h4>問4 予約登録</h4>
    <form>
        <label for="name">おなまえ:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="number">人数:</label><br>
        <select id="number" name="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br/>
        <label for="email">メールアドレス:</label><br>
        <input type="email" id="email" name="email"><br>
        <p>
            <label for="datetime">日付と時間:</label><br>
            <input type="radio" name="date" value="5/10 12：00">5/10 12：00</intput>
            <input type="radio" name="date" value="5/10 18：00">5/10 18：00</intput>
            <input type="radio" name="date" value="5/11 12：00">5/11 12：00</intput>
            <input type="radio" name="date" value="5/11 18：00">5/11 18：00</intput>
            <input type="radio" name="date" value="5/12 12：00">5/12 12：00</intput>
            <input type="radio" name="date" value="5/12 18：00">5/12 18：00</intput>
        </p>
        <label for="notes">備考:</label><br>
        <textarea id="notes" name="notes"></textarea><br>
        <button type="button" id="submit">予約</button>
        <button onclick="check_list()">予約の⼀覧表⽰</button>
        <h4>アウトプット</h4>
        <div id="info">
            <p><span id="name1"></span>さん</p>
            <p>下記内容にて予約を完了しました。</p>
            <p>ーーーーーーーーーーーーーー </p>
            <p>氏名: <span id="name2"></span>様</p>
            <p>人数: <span id="number2"></span>名</p>
            <p>予約日：<span id="date2"></span></p>
            <p>ーーーーーーーーーーーーーー</p>
        </div>
        <h4>予約の削除</h4>
        <label for="delete-index">预订编号:</label><br>
        <input type="text" id="delete-index" name="delete-index"><br>
        <button type="button" id="delete-button">删除预订</button>
        </div>
    </form>
    <script src="Exam.js"></script>
</body>

</html>
