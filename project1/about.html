<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .skills {
            margin-top: 30px;
        }
        
        .skills h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .skills ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .skills li {
            margin-bottom: 10px;
        }
        
        .skills li span {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        
        .contact {
            margin-top: 30px;
        }
        
        .contact h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .contact ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .contact li {
            margin-bottom: 10px;
        }
        
        .contact li span {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>个人介绍</h1>
        <p>你好，我是[你的名字]，一名热爱编程的开发者。</p>

        <div class="skills">
            <h2>技能</h2>
            <ul>
                <li><span>编程语言：</span>HTML, CSS, JavaScript</li>
                <li><span>前端框架：</span>React, Vue.js</li>
                <li><span>后端技术：</span>Node.js, Express</li>
                <li><span>数据库：</span>MongoDB, MySQL</li>
            </ul>
        </div>

        <div class="contact">
            <h2>联系方式</h2>
            <ul>
                <li><span>邮箱：</span>your-email@example.com</li>
                <li><span>电话：</span>123-456-7890</li>
                <li><span>地址：</span>123 Street, City, State, Country</li>
            </ul>
        </div>
    </div>
</body>

</html>
